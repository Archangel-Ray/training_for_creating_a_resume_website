{%extends 'base.html'%}
{% block title %}Редактирование данных {{ user }}{% endblock %}
{% block body %}
    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <p>
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </p>
        {% endfor %}
        <button type="submit">Сохранить</button>
    </form>
{% endblock body %}
