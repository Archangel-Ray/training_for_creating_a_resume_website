<!DOCTYPE html>
{%load static%}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сергей Савельев{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu_style.css' %}">
    <link rel="icon" href="{% static 'images/icon/favicon.ico' %}" type="image/x-icon">
</head>
<body>
<div class="main">
    <div class="info">
        <div class="additional_menu">{% include 'includes/header.html' %}</div>
        <div class="basic_inf">
            {% block body %}{% endblock %}
        </div>
        <div class="footer">{% include 'includes/footer.html' %}</div>
    </div>
    <div class="menu">{% include 'includes/menu.html' %}</div>
</div>
</body>
</html>
